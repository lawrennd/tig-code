name: Test Notebooks

on:
  pull_request:
    paths:
      - 'examples/**'
      - 'tig/**'
      - 'tests/test_notebooks.py'
  push:
    branches: [main]
    paths:
      - 'examples/**'
      - 'tig/**'
      - 'tests/test_notebooks.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest nbconvert nbformat ipykernel
    
    - name: Run notebook smoke tests
      run: |
        pytest tests/test_notebooks.py -v --tb=short -m "not slow"
    
    - name: Upload notebook outputs (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: notebook-outputs
        path: examples/*.ipynb
        retention-days: 7

