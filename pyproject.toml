[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inxg"
version = "0.1.0"
description = "Quantum tensor utilities for the Inaccessible Game research project"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Neil Lawrence", email = "lawrennd@gmail.com"}
]
maintainers = [
    {name = "Neil Lawrence", email = "lawrennd@gmail.com"}
]
keywords = ["quantum", "information-theory", "tensor-networks", "physics", "research"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "quimb>=1.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "nbsphinx>=0.8.0",
    "myst-parser>=0.18.0",
]
research = [
    "pandas>=1.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "tqdm>=4.64.0",
    "sympy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/lawrennd/the-inaccessible-game"
Repository = "https://github.com/lawrennd/the-inaccessible-game"
Documentation = "https://the-inaccessible-game.readthedocs.io/"
"Bug Tracker" = "https://github.com/lawrennd/the-inaccessible-game/issues"

[project.scripts]
inxg = "inxg:main"

[tool.hatch.build.targets.wheel]
packages = ["inxg.py", "quantum_utils.py"]

[tool.hatch.build.targets.sdist]
include = [
    "/inxg.py",
    "/quantum_utils.py",
    "/README.md",
    "/LICENSE",
    "/cip",
    "/backlog",
    "/docs",
    "/scripts",
    "/tenets",
    "/ai-requirements",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["inxg", "quantum_utils"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["inxg.py", "quantum_utils.py"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B011"]

[tool.ruff.isort]
known-first-party = ["inxg", "quantum_utils"] 